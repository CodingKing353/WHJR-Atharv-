<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    
         <h1> Photo Gallery </h1>   
          <h3> Minecraft by Mojang Studios</h3>

        <div id="my-carousel" class="carousel slide" data-ride="carousel">
            <!--wrapper for slide -->

            <div class="carousel-inner">

                <div class="item active">
                    <center>

                        <a href="https://www.minecraft.net/en-us/" target="_blank">
                            <img class="img-responsive" src="MCI.jpg">
                        </a>
                        
                        <div class="carousel-content">
                            <h3> Minecraft </h3>
                            
                        </div>
                    </center>
                </div>
                
                
                
                <div class="item">
                    <center>

                        <a href="https://www.minecraft.net/en-us/about-dungeons" target="_blank">
                            <img class="img-responsive" src="MCD.png">
                        </a>
                        
                        <div class="carousel-content">
                            <h3> Minecraft Dungeons</h3>
                            
                            
                        </div>
                    </center>
                </div>
                
            
            </div>
            <!-- left and right controls -->
            
            <a class="left carousel-control" href="#my-carousel" data-slide="prev"> 
            <span class="glyphicon glyphicon-chevron-left"> </span>
            </a>
            
            <a class="right carousel-control" href="#my-carousel" data-slide="next"> 
            <span class="glyphicon glyphicon-chevron-right"> </span>
            </a>
        </div>
    
    
    
    
    
</body>
</html>
